<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div id="highscore-list"><a href="highscores.html">View Highscores</a></div>

    <div class="timer" id="timer-display">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by 15 seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </div>
<div id="questions-section">
      <div id="questions">
        <h2 id="question-title"></h2>
        <div id="choices-container" class="choices"></div>
      </div>
    </div>
      
      <div id="end-screen" class="hide"> 
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials-input" max="3" />
          <button id="submit-button">Submit</button>
          <button id="clear">clear</button>
        </p>
      </div>

      <div id="feedback-display" class="feedback hide"></div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/scores.js"></script>
  </body>
</html>
